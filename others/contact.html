<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamForge</title>

    <!-- Caveat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

    <!-- Rakkas Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">

    <!-- font awesome w3school -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Boxicons  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- font awesome w3school -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="contact.css">

</head>

<body>

    <header class="header">
        <div class="img-logo">
            <a href="../index.html">
                <img class="logo" src="../assets/images/logo.png" alt="Dream forge logo">
            </a>
        </div>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="../index.html" style="--i:0;">Home</a>
            <a href="./services.html" style="--i:1;">Services</a>
            <a href="./about.html" style="--i:2;">About</a>
        </nav>
    </header>






    <div class="main">
        <h1>Contact Us</h1>
        <div class="container">
            <div class="left-side">
                <img src="./undraw_contact_us_re_4qqt.svg" alt="">
            </div>
            <div class="right-side">
                <form class="contact-form" action="https://formspree.io/f/xqkrykdl" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <select name="gender" required>
                        <option value="" disabled selected>Select Your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="tel" name="phone" placeholder="Your Phone Number" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button id="submitButton" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <!-- Footer Start -->
        <div id="footer">
            <div>
                <h5>Copyright &copy;2024 <a href="../index.html">Dream Forge</a></h5>
                <a id="top" href="#"><i class="fa fa-chevron-circle-up"></i></a>
            </div>
        </div>
        <!-- Footer End -->
    </div>

</body>

</html>
