<body>
    <header class="header">
        <div class="img-logo">
            <a href="#">

        </div>

        <label for="check" class="icons">

            <i class='bx bx-x' id="close-icon"></i>

<!---contact section begin here --->
<div class="box"><div id="contact">
    <h1 id="section">Contact</h1>
        
        <div id="contact-col">
            <form>
                <h2>Reach us </h2>
                <input type="text" placeholder="Name">
                <select name="offer">
                    <option value="offer">Select</option>
                    <option value="1">Graphic Design</option>
                    <option value="2">Video Editing</option>
                    <option value="3">Bussiness Website</option>
                    <option value="3">Blogging Website</option>
                    <option value="3">Dynamic Website</option>
                    
                </select>
                <input type="text" placeholder="Subject">
                <textarea rows="6" placeholder="Type Message"></textarea>
                <button>Send Message</button>
            </form>
        </div>
    </div>
    
    <!---contact section end here --->
</div>
